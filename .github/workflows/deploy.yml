name: Build, Test and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Run tests
        run: mvn test

      # - name: Run SonarQube analysis
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   run: |
      #     mvn sonar:sonar \
      #       -Dsonar.login=$SONAR_TOKEN \
      #       -Dsonar.host.url=https://sonarcloud.io \
      #       -Dsonar.projectKey=gustavo91010_bill-manager \
      #       -Dsonar.organization=ajudaquicom \
      #       -Dsonar.java.binaries=target/classes

  docker-deploy:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get version from commit message
        id: get_version
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          VERSION=$(echo "$COMMIT_MSG" | grep -oE "\+[0-9]+\.[0-9]+\.[0-9]+")
          if [ -z "$VERSION" ]; then
            echo "âŒ Nenhum incremento encontrado no commit (ex: +0.1.0)"
            exit 1
          fi
          VERSION=${VERSION#+} # remove o '+'
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ VersÃ£o detectada: $VERSION"

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ steps.get_version.outputs.version }}
          git push origin v${{ steps.get_version.outputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/bill-manager:${{ steps.get_version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/bill-manager:latest
