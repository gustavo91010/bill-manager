name: Build Test and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean package

      - name: Run tests
        run: mvn test

  sonar:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Run SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar \
          -Dsonar.login=$SONAR_TOKEN \
          -Dsonar.host.url=https://sonarcloud.io

  deploy:
    needs: [build-test, sonar]
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            BACKUP_DIR="/home/ubuntu/bill-manager/api/backup/$(date +'%Y%m%d_%H%M%S')"
            mkdir -p "$BACKUP_DIR"
            mv /home/ubuntu/bill-manager/api/current/* "$BACKUP_DIR"
            cp /home/runner/work/bill-manager/bill-manager/api/target/bill-manager-0.0.1-SNAPSHOT.jar /home/ubuntu/bill-manager/api/current/
            cd /home/ubuntu/bill-manager/api
            sudo docker-compose build
